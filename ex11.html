<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="id1"></p>
    <script>
        var txt = "";
        for (var i = 1; i <= 10; i++) {
            if (i == 5) {

                // break;
                continue;
            }
            else {
                txt += i + "<br>";
            }
        }
        document.getElementById("id1").innerHTML = txt;
    </script>
</body>

</html>
