<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="id1"></p>
    <script>
        var n = 1;
        var msg = "";
        do {
            msg += n + "<br>";
            n++;
        } while (n <= 10)
        document.getElementById("id1").innerHTML = msg;
    </script>
</body>

</html>
