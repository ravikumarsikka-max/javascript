<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post increment </title>
</head>

<body>
    <script>
        var i = 1;
        document.write(i++)
        document.write("<br>" + i)
        document.write("<br>" + (++i))


    </script>
</body>

</html>
