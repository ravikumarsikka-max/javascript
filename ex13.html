<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="id1"></p>
    <script>
        var names = new Set(['Ram', 'Mohan', 'Shyam', 'deepak', 'Shyam'])
        names.add('Ramesh');
        var txt = "";
        names.forEach(function (value) {
            txt += value + "<br>";
        });
        document.getElementById("id1").innerHTML = txt;
    </script>
</body>

</html>
