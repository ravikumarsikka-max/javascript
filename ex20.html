<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Abc {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            display() {
                return "Name: " + this.name + ", Age: " + this.age;
            }
        }
        const obj = new Abc("Himanshu", 21);
        document.write(obj.display());
    </script>
</body>

</html>
