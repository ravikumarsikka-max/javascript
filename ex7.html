<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <p id="id1"></p>
    <script>
        var i = 1;
        var j = 1;
        var txt = "";
        for (var x = 0; x < 5; x++) {
            txt += i + "<br>";
            j = j * 10 + 1;
            i = j * j;
        }
        document.getElementById("id1").innerHTML = txt;
    </script>
</body>

</html>
